# ========================================
# CONFIGURAÇÃO DO SERVIDOR
# ========================================
server.port=8080

# ========================================
# CONFIGURAÇÃO DO BANCO DE DADOS MYSQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/confisafe_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURAÇÃO DO HIBERNATE/JPA
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================================
# CONFIGURAÇÃO JWT
# ========================================
jwt.secret=ChaveSecretaSuperSeguraParaConfisafe2025MudeEmProducaoComPeloMenos32Caracteres
jwt.expiration=86400000

# ========================================
# CONFIGURAÇÃO CORS
# ========================================
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ========================================
# CONFIGURAÇÃO DE LOGS
# ========================================
logging.level.com.confisafe=DEBUG
logging.level.org.springframework.security=DEBUG
